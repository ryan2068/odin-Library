<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <form class="hidden" action="">
    <div class="form-container-1">
      <label>Input your <em>first name</em> below!</label>
      <input id="first-name" type="text" id="first-name" name="name" placeholder="John...">
      <label for="last-name">Input your <em>last name</em> below!</label>
      <input class="input" type="text" id="last-name" name="name" placeholder="Smith...">
      <label for="pages">Input the number of <em>pages</em> below!</label>
    <input class="input" type="text" id="pages" name="pages" placeholder="381...">
    </div>
    <div class="form-container-2">  
      <label class="large-label" for="yes">Have you read this book?</label>
      <input type="radio" name="is-read" id="yes" value="yes">Yes, I've read this book
      <input type="radio" name="is-read" id="no" value="no">No, I haven't read this book
      <button type="submit" onclick="radioChoice()">Submit</button>
    </div>
  </form>
  <button class="add-book-button">Add a new book?</button>

  <script src="javascript.js"></script>
</body>
</html>
